<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/display_size.js"></script>
    <title>Display sizes</title>
</head>
<body>
    <h1>Display size calculator</h1>
    <p>Please set these following options:</p>
    <form>
        <div>Ratio: <select name="Ratio" id="ratio"></select></div>
        <div>Display size:<input id="size" name="Size" type="number" value=10 min="0"></input></div>
        <div>Unit: <select name="Unit" id="unit"></select></div>
        <div><input type="button" id="calculate" onclick="calculateDisplaySize()" value="Calculate!" /></div>
    </form>
    <p id="sizes"></p>
    <p id="area"></p>
</body>
</html>
